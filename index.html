<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta content="IE-edge" http-equiv="X-UA-Compatible">
	<meta content="width-device-width, initial-scale-1.0" name="viewport">
	<link href="style.css" rel="stylesheet">
	<title>Calculator</title>
<body>
<div class="container">
	<div class="calculator">
		<input id="inputBox" placeholder="0" type="text"/>
		<div>
			<button class="operator">AC</button>
			<button class="operator">DEL</button>
			<button class="operator">%</button>
			<button class="operator">/</button>
		</div>
		<div>
			<button>7</button>
			<button>8</button>
			<button>9</button>
			<button class="operator">*</button>
		</div>
		<div>
			<button>4</button>
			<button>5</button>
			<button>6</button>
			<button class="operator">-</button>
		</div>
		<div>
			<button>1</button>
			<button>2</button>
			<button>3</button>
			<button class="operator">+</button>
		</div>
		<div>
			<button class="buttonWithImage">22/7
				<img alt="Pi" class="piBtn" height="55px" src="pi.png" width="55px">
			</button>
			<button>0</button>
			<button>.</button>
			<button class="equalBtn">=</button>
		</div>
	</div>
</div>

<script src="script.js"></script>
</body>
<body>

</body>
</html>
